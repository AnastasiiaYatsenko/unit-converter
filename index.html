<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Metric and Imperial Unit Conversion</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" id="number-input" placeholder="0">
      <button id="convert-btn">Convert</button>
    </header>
    <main>
      <div class="converter">
        <h2>Length (Meters/Foot)</h2>
        <p id="length-convert"></p>
      </div>
      <div class="converter">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-convert"></p>
      </div>
      <div class="converter">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-convert"></p>
      </div>
      <div class="converter">
        <h2>Temperature (Celsius/Fahrenheit)</h2>
        <p id="temperature-convert"></p>
      </div>
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
